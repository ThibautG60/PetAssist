</head>

<body>
    <header>
        <div class="sitetop">
            <a href="index.html" title="Acceuil"><img src="assets/img/logo.png" alt="logo" id="logo"></a>
            <div class="boutonstop">
                <a href="lost.html" id="boutonlost">J'ai perdu mon animal</a>
                <a href="found.html" id="boutonfound">J'ai trouvé un animal</a>
            </div>
        </div>
    </header>
    <nav>
        <ul class="nav nav-underline nav-fill justify-content-center bg-dark p-2" id="menutop">
            <li class="nav-item">
                <a class="nav-link text-light" style="font-weight: bold; Font-size: large;" href="petlist.html">
                    Voir la liste des animaux perdu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" style="font-weight: bold; Font-size: large;" href="petcard.html">Utiliser
                    la carte
                    interactive</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" style="font-weight: bold; Font-size: large;" href="account.html">Mon
                    compte</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" style="font-weight: bold; Font-size: large;" href="advice.html">Conseils</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" style="font-weight: bold; Font-size: large;" href="goldenbook.html">Temoignages / Histoires de retrouvailles</a>
            </li>
            <li class="nav-item">
                <a href="https://fr-fr.facebook.com/" title="Lien vers la page Facebook"><img src="assets/img/icons/fbi.png" alt="Facebook"></a>
                <a href="https://x.com/" title="Lien vers la page X"><img src="assets/img/icons/xi.png" href="" alt="X"></a>
            </li>
        </ul>
    </nav>
    <section>
        <div class="articleback">
            <form class="bodyaccount">
                <h1>Remplissez les informations concernant l'animal que vous avez vu:</h1>
                <div class="row mt-2">
                    <div class="form-group col-6">
                        <label for="species">Espèce:</label>
                        <input type="text" class="form-control" id="species"
                            placeholder="Espèce de l'animal (Ex: Chien)">
                    </div>
                    <div class="form-group col-6">
                        <label for="race">Race:</label>
                        <input type="text" class="form-control" id="race"
                            placeholder="Race de l'animal (Ex: Labrador)">
                    </div>
                    <legend class="col-form-label">Sexe:</legend>
                    <div class="form-check col-2">
                        <input class="form-check-input  ms-0" type="radio" name="sexe" id="sexe1" value="m" checked>
                        <label class="form-check-label  ms-1" for="sexe1">
                            Mâle
                        </label>
                    </div>
                    <div class="form-check col-4">
                        <input class="form-check-input ms-0" type="radio" name="sexe" id="sexe2" value="f">
                        <label class="form-check-label ms-1" for="sexe2">
                            Femelle
                        </label>
                    </div>
                    <div class="form-group col-6">
                        <label for="petpic">Importez une photo de l'animal:</label>
                        <input type="file" class="form-control-file" id="petpic">
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="form-group col-6">
                        <label for="date">Date:</label>
                        <input type="text" class="form-control" id="date" placeholder="Date où vous l'avez vu:">
                    </div>
                    <div class="form-group col-12">
                        <label for="padress">Dernière adresse où vous avez vu l'animal:</label>
                        <input type="text" class="form-control" id="padress" placeholder="Numéro, nom de rue ...">
                    </div>
                    <div class="form-group col-6">
                        <label for="padress2">Dernière ville où vous avez vu l'animal:</label>
                        <input type="text" class="form-control" id="padress2" placeholder="Code postal et ville">
                    </div>
                    <div class="form-group col-3">
                        <label for="state">Pays:</label>
                        <select id="state" class="form-control">
                            <option selected>Choisir</option>
                            <option>France</option>
                            <option>Belgique</option>
                            <option>Suisse</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-5">Valider</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="bannerfoot">
            <h3>A propos</h3>
            <a href="#" class="fitem">Nous contacter</a>
            <a href="faq.html" class="fitem">FAQ</a>
        </div>
    </footer>
</body>
